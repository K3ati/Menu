<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>tests</title>
</h:head>
<h:body>
	<h1>Tela Deposito: </h1>
	<h:form>
		<h:panelGrid id="grid" columns="3" cellpadding="5">
        <p:outputLabel for="default" value="Número da Agência:" />
        <p:inputText id="default" required="true" value="#{deposito.numAge}" />
        <p:message for="default" />
 
 		<p:outputLabel for="icon" value="Número da Conta:" />
        <p:inputText id="icon" required="true" value="#{deposito.numConta}"/>
        <p:message for="icon" display="icon" />	
 		
        <p:outputLabel for="tt" value="Saque:" />
        <p:inputText id="tt" required="true" value="#{deposito.deposito}"/>
        <p:message for="tt" display="tooltip" />
        
         
    </h:panelGrid>
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />

		<p:commandButton value="Sim" actionListener="#{mensagemDeposito.sim}" update="grid"/>
		<p:commandButton value="Não" actionListener="#{mensagemDeposito.nao}" />

	</h:form>
</h:body>
</html>
